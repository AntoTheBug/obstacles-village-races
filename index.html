<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classifica OCR - Obstacles Village</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; background: white; }
    th, td { padding: 0.75rem; border: 1px solid #ddd; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Classifica OCR - Obstacles Village</h1>
  <div id="gara-info"></div>
  <table id="classifica">
    <thead>
      <tr>
        <th>Posizione</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Tempo</th>
        <th>Categoria</th>
        <th>Posizione Categoria</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetId = "INSERISCI_L_ID_DEL_TUO_FOGLIO";
    const sheetName = "Classifica";
    const garaParam = new URLSearchParams(window.location.search).get("gara") || "Week1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    document.getElementById("gara-info").innerHTML = `<p style="text-align:center;"><strong>Gara:</strong> ${garaParam}</p>`;

    async function fetchData() {
      const res = await fetch(url);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));

      const filtered = rows
        .filter(r => r[5] === garaParam)
        .map(r => ({
          name: r[1],
          surname: r[2],
          time: r[3],
          tempo_ms: parseInt(r[4], 10),
          category: r[0],
        }))
        .sort((a, b) => a.tempo_ms - b.tempo_ms);

      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";

      const categoryRanks = {};

      filtered.forEach((corridore, index) => {
        if (!categoryRanks[corridore.category]) {
          categoryRanks[corridore.category] = [];
        }
        categoryRanks[corridore.category].push(corridore);
      });

      // calcola posizione nella categoria
      Object.values(categoryRanks).forEach(lista => {
        lista.sort((a, b) => a.tempo_ms - b.tempo_ms);
        lista.forEach((c, i) => {
          c.rank = i + 1;
        });
      });

      filtered.forEach((corridore, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${corridore.name}</td>
          <td>${corridore.surname}</td>
          <td>${corridore.time}</td>
          <td>${corridore.category}</td>
          <td>${corridore.rank}</td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
